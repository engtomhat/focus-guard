<!DOCTYPE html>
<html>
<head>
  <title>Focus Guard - Site Blocked</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blocked-container blocked-page">
    <h1 class="blocked-title">Focus Protected</h1>
    <p class="blocked-message">This site is part of your blocklist,<br>a step toward your goals</p>
    
    <div class="blocked-image">
      <img id="blockedImage" src="images/default-blocked.png" alt="Focus reminder">
    </div>
    
    <div class="blocked-url-display">
      Blocked URL: <span id="originalUrl"></span>
    </div>
    
    <p>This interruption helps maintain your productivity flow.</p>
    
    <p class="blocked-footer">To manage blocked sites, click the Focus Guard icon in your toolbar.</p>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
