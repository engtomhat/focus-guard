<!DOCTYPE html>
<html>
<head>
  <title>Focus Guard - Site Blocked</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blocked-container">
    <h1>Focus Protected</h1>
    <p>The site has been blocked by Focus Guard.</p>
    
    <div class="blocked-image">
      <img id="blockedImage" src="images/default-blocked.png" alt="Focus reminder">
    </div>
    
    <p class="blocked-url-display">
      Blocked URL: <span id="originalUrl"></span>
    </p>
    
    <p>This interruption helps maintain your productivity flow.</p>
    <p>To manage blocked sites, click the extension icon in your toolbar.</p>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
