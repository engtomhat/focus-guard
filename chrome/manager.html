<!DOCTYPE html>
<html>
<head>
  <title>Focus Guard Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .manager-container { width: 800px; margin: 20px auto; }
    .domain-list { max-height: 400px; overflow-y: auto; }
    .image-preview { max-width: 300px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="manager-container">
    <h1>Focus Guard Manager</h1>
    
    <div class="domain-section">
      <h2>Blocked Domains</h2>
      <div class="add-domain">
        <input type="text" id="domainInput" placeholder="example.com">
        <button id="addDomain">Add</button>
      </div>
      <div class="domain-list" id="domainList"></div>
    </div>
    
    <div class="image-section">
      <h2>Focus Reminder Image</h2>
      <input type="file" id="imageUpload" accept="image/*">
      <div class="image-preview">
        <img src="images/default-blocked.png" alt="Default focus reminder" id="imagePreview">
      </div>
    </div>
  </div>
  
  <script src="manager.js"></script>
</body>
</html>
