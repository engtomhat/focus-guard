<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/main.css">
  <title>Focus Guard - Site Blocked</title>
  <script src="blocked.js" type="module"></script>
</head>
<body>
  <div class="blocked-container blocked-page">
    <h1 class="blocked-title">Focus Protected</h1>
    <p class="blocked-message">This site is part of your blocklist,<br>a step toward your goals</p>
    
    <div class="profile-badge">
      Active Profile: <span id="profileName">Default</span>
    </div>
    
    <div class="blocked-image">
      <img id="blockedImage" src="images/default-blocked.png" alt="Focus reminder">
    </div>
    
    <div class="blocked-url-display">
      <span class="url-text">Blocked URL: <span id="originalUrl"></span></span>
      <button id="copyUrlBtn" class="copy-btn" title="Copy URL">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>    
        
    <p class="blocked-footer">To manage blocked sites, click the Focus Guard icon in your toolbar.</p>
  </div>
  <div class="bmc-container">
    <a href="https://www.buymeacoffee.com/tomhat" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" 
           alt="Buy Me A Coffee" 
           style="height: 50px !important; width: auto !important;">
    </a>
  </div>
</body>
</html>
